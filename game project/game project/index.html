<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-image: url('playful-tic-tac-toe-free-vector.jpg'); /* âœ… Image path here */
  background-size: cover; /* âœ… Make it cover entire page */
  background-position: center;
  background-repeat: no-repeat;
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
}

    .container {
      background: rgb(26, 64, 165);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid black;
    }
    .cell:active {
      background-color: #ddd;
    }
    
    .message {
      font-size: 1.5em;
      margin-top: 10px;
    }
    .buttons {
      margin-top: 10px;
    }
    .button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .player-inputs {
      margin-bottom: 15px;
    }
    .player-inputs input {
      padding: 5px 10px;
      font-size: 1em;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="player-inputs">
      <input type="text" id="playerX" placeholder="Player X Name" />
      <input type="text" id="playerO" placeholder="Player O Name" />
      <button class="button" onclick="startGame()">Start Game</button>
    </div>
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <div class="buttons">
      <button class="button" onclick="resetGame()">Reset Game</button>
      <button class="button" onclick="newGame()">New Game</button>
    </div>
  </div>

  <script>
    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameActive = false;
    let playerNames = { X: '', O: '' };

    function startGame() {
      const nameX = document.getElementById('playerX').value.trim();
      const nameO = document.getElementById('playerO').value.trim();

      if (!nameX || !nameO) {
        alert("Please enter both player names!");
        return;
      }

      playerNames.X = nameX;
      playerNames.O = nameO;
      currentPlayer = 'X';
      gameActive = true;
      board = ['', '', '', '', '', '', '', '', ''];
      createBoard();
      updateMessage();
    }

    function createBoard() {
      const boardElement = document.getElementById('board');
      boardElement.innerHTML = '';
      board.forEach((value, index) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.setAttribute('data-index', index);
        cell.innerText = value;
        cell.addEventListener('click', handleCellClick);
        boardElement.appendChild(cell);
      });
    }

    function handleCellClick(event) {
      const index = event.target.getAttribute('data-index');
      if (board[index] === '' && gameActive) {
        board[index] = currentPlayer;
        event.target.innerText = currentPlayer;
        if (checkWinner()) {
          document.getElementById('message').innerText = `${playerNames[currentPlayer]} Wins! ðŸŽ‰`;
          gameActive = false;
        } else if (!board.includes('')) {
          document.getElementById('message').innerText = "It's a Draw! ðŸ˜";
          gameActive = false;
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
          updateMessage();
        }
      }
    }

    function updateMessage() {
      document.getElementById('message').innerText = `${playerNames[currentPlayer]}'s Turn (${currentPlayer})`;
    }

    function checkWinner() {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      createBoard();
      updateMessage();
    }

    function newGame() {
      // Clear player names and reset everything
      document.getElementById('playerX').value = '';
      document.getElementById('playerO').value = '';
      playerNames = { X: '', O: '' };
      board = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = false;
      document.getElementById('board').innerHTML = '';
      document.getElementById('message').innerText = '';
    }
  </script>
</body>
</html>
